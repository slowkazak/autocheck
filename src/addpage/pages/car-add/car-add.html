<ion-header>

  <ion-navbar>
    <ion-title>CarAdd</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let item of items" (click)="ApplyMainInfo(item.value)">
    <img *ngIf="item.pic"[src]=item.pic>{{item?.name}}
  </button>
</ion-list>
</ion-content>
